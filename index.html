<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Ice Cream</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Background Logo -->
        <a-image
          src="https://i.imgur.com/2L6V5He.png"
          position="0 0 -2"
          scale="3 3 3"
        ></a-image>

        <!-- Embedded Ice Cream 3D Model -->
        <a-entity
          position="0 0.5 0"
          rotation="0 180 0"
          scale="0.5 0.5 0.5"
          geometry="primitive: box; height: 0.01; width: 0.01; depth: 0.01"
        >
          <a-entity
            geometry="primitive: plane; height: 0.01; width: 0.01"
            material="color: #FFF"
            rotation="-90 0 0"
          >
            <a-entity
              position="0 0 0"
              rotation="0 0 0"
              scale="2 2 2"
              html-embed
              src="https://sketchfab.com/models/8d283399dde7478f8aa977b48a427c36/embed"
            ></a-entity>
          </a-entity>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
