<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <title>AR Ice Cream</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Background Logo -->
        <a-image 
          src="https://i.imgur.com/B5NivQf.png" 
          position="0 0 0" 
          scale="3 3 3"
          rotation="-90 0 0">
        </a-image>

        <!-- Ice Cream 3D Model -->
        <a-entity 
          position="0 0.5 0" 
          scale="0.1 0.1 0.1" 
          gltf-model="https://cdn.jsdelivr.net/gh/M-Aatif-05/icecream_model/icecream.gltf">
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
