<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Spin the Wheel -->
        <a-entity id="wheel" geometry="primitive: circle; radius: 1.5" rotation="-90 0 0">
          <!-- Directly using the image -->
          <a-image 
            src="https://i.imgur.com/pOuHAZl.png" 
            position="0 0 0" 
            rotation="0 0 0" 
            width="3" 
            height="3" 
          ></a-image>
        </a-entity>

        <!-- Sound -->
        <a-sound id="spinSound" src="https://cdn.pixabay.com/download/audio/2023/03/17/audio_5ff3013072.mp3" autoplay="false"></a-sound>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Adding interactivity to spin the wheel
      document.querySelector("#wheel").addEventListener("click", function () {
        // Play the sound
        const sound = document.querySelector("#spinSound");
        sound.components.sound.playSound();

        // Spin animation
        this.setAttribute("animation", {
          property: "rotation",
          to: "0 0 3600",
          dur: 5000,
          easing: "easeOutQuad",
          loop: false,
        });

        // Reset after spin
        setTimeout(() => {
          this.setAttribute("rotation", "0 0 0");
        }, 5000);
      });
    </script>
  </body>
</html>
