  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Spin the Wheel -->
        <a-entity id="wheel" geometry="primitive: circle; radius: 1.5" rotation="-90 0 0">
          <!-- Directly using the image -->
          <a-image 
            src="https://i.imgur.com/pOuHAZl.png" 
            position="0 0 0" 
            rotation="0 0 0" 
            width="3" 
            height="3" 
          ></a-image>
        <!-- Create the Wheel -->
        <a-entity id="wheel" position="0 0 0" rotation="-90 0 0">
          <!-- Segment 1 -->
          <a-cylinder
            position="0 0 0.05"
            rotation="0 0 0"
            color="red"
            radius="1.5"
            height="0.1"
            segments="12"
            class="wheel-segment"
          ></a-cylinder>
          <!-- Segment 2 -->
          <a-cylinder
            position="0 0 0.05"
            rotation="30 0 0"
            color="blue"
            radius="1.5"
            height="0.1"
            segments="12"
            class="wheel-segment"
          ></a-cylinder>
          <!-- Segment 3 -->
          <a-cylinder
            position="0 0 0.05"

            color="green"
            radius="1.5"
            height="0.1"
            segments="12"
            class="wheel-segment"
          ></a-cylinder>
          <!-- Segment 4 -->
          <a-cylinder
            position="0 0 0.05"
            rotation="90 0 0"
            color="yellow"
            radius="1.5"
            height="0.1"
            segments="12"
            class="wheel-segment"
          ></a-cylinder>
          <!-- Segment 5 -->
          <a-cylinder
            position="0 0 0.05"
            rotation="120 0 0"
            color="purple"
            radius="1.5"
            height="0.1"
            segments="12"
            class="wheel-segment"
          ></a-cylinder>
          <!-- Segment 6 -->
          <a-cylinder
            position="0 0 0.05"
            rotation="150 0 0"
            color="orange"
            radius="1.5"
            height="0.1"
            segments="12"
            class="wheel-segment"
          ></a-cylinder>
        </a-entity>

        <!-- Sound -->
        <a-sound id="spinSound" src="https://cdn.pixabay.com/download/audio/2023/03/17/audio_5ff3013072.mp3" autoplay="false"></a-sound>
