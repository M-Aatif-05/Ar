<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<a-scene embedded arjs>
    <!-- Marker -->
    <a-marker preset="hiro">
        <!-- Spin the Wheel -->
        <a-entity 
            id="wheel" 
            geometry="primitive: circle; radius: 2" 
            material="src: url(https://i.imgur.com/pOuHAZl.png)" 
            position="0 0 0" 
            rotation="0 0 90">
        </a-entity>

        <!-- Spin Button -->
        <a-entity 
            id="button" 
            geometry="primitive: plane; height: 0.5; width: 1" 
            material="color: #F39C12" 
            position="0 -2 0"
            text="value: SPIN; align: center; color: white;">
        </a-entity>
    </a-marker>

    <!-- Background Sound -->
    <a-sound src="https://freesound.org/data/previews/524/524557_8393791-lq.mp3" autoplay="true" loop="true"></a-sound>

    <!-- AR Camera -->
    <a-entity camera></a-entity>
</a-scene>

<script>
    const wheel = document.querySelector('#wheel');
    const button = document.querySelector('#button');

    // Prize Segments
    const prizes = ["Vanilla Scoop", "Chocolate Scoop", "Free Scoop", "10% Discount", "Try Again", "20% Discount"];

    // Spin Sound
    const spinSound = new Audio("https://freesound.org/data/previews/404/404499_5121236-lq.mp3");

    button.addEventListener('click', () => {
        // Play Spin Sound
        spinSound.play();

        // Generate Spin Degrees
        const spinDegrees = Math.floor(Math.random() * 360) + 720; // 720+ for multiple spins
        wheel.object3D.rotation.z = THREE.Math.degToRad(spinDegrees);

        // Calculate Prize
        setTimeout(() => {
            const normalizedAngle = (spinDegrees % 360 + 360) % 360; // Keep angle positive
            const segmentSize = 360 / prizes.length;
            const prizeIndex = Math.floor(normalizedAngle / segmentSize);
            
            // Stop Spin Sound and Display Prize
            spinSound.pause();
            spinSound.currentTime = 0;
            alert(`ðŸŽ‰ You won: ${prizes[prizeIndex]}!`);
        }, 3000); // Delay for spin animation
    });
</script>

</body>
</html>
