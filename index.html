<!DOCTYPE html>
<html>
  <head>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene embedded arjs>
      <!-- Marker Configuration -->
      <a-marker preset="hiro">
        <!-- AR Object (Blue Cube Example) -->
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
        <a-text value="Hello AR.js!" position="-0.75 1.5 0" scale="2 2 2" color="red"></a-text>
      </a-marker>

      <!-- Camera Entity -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Debugging Script -->
    <script>
      // Debugging for Marker Detection
      document.querySelector('a-marker').addEventListener('markerFound', () => {
        console.log('Marker detected!');
      });

      document.querySelector('a-marker').addEventListener('markerLost', () => {
        console.log('Marker lost!');
      });
    </script>
  </body>
</html>
